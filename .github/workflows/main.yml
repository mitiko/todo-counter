on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    name: Run Action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Count TODOs
        id: this
        uses: mitiko/todo-counter@f56f0abaae5382ae04f914c1aeeaab8df761d5a3
        with:
          todo-regex: 'TODO:'
          include-files: '\.json$'
      - name: Print count
        run: echo "The count was ${{ steps.this.outputs.count }}"
