on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    name: Run Action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Count TODOs
        id: this
        uses: mitiko/todo-counter@bf76f2e921c067248c8b8b6a601746d5726a1878
        with:
          todo-regex: 'TODO:'
          include-files: '\.json$'
      - name: Print count
        run: echo "The count was ${{ steps.this.outputs.count }}"
