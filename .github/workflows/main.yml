on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    name: Run Action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Count TODOs
        id: this
        uses: mitiko/todo-counter@67ebf47e8c2ff48e1d4e290c4affc43b55535d12
        with:
          todo-regex: 'TODO:'
          include-files: '\.json$'
      - name: Print count
        run: echo "The count was ${{ steps.this.outputs.count }}"
