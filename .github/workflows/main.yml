on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    name: Run Action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Count TODOs
        id: this
        uses: mitiko/todo-counter@63593be9f11b4ae4329cef81edc4610ea78dbf6b
        with:
          todo-regex: 'TODO:'
          include-files: '\.json$'
      - name: Print count
        run: echo "The count was ${{ steps.this.outputs.count }}"
